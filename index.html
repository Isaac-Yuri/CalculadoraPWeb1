<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/calculadora.ico" type="image/x-icon">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center">
        <div id="principal" class="card shadow-lg mt-5" style="width: 400px; border-radius: 12px;">
            <div class="card-body d-flex flex-column align-items-center">
                <input type="number" class="form-control form-control-lg my-2" id="n1" placeholder="Insira um Número">
                <select id="operacao" class="form-select form-select-lg my-2">
                    <option value="escolhe">Escolha uma operação</option>
                    <option value="soma">SOMAR</option>
                    <option value="subtrair">SUBTRAIR</option>
                    <option value="divisao">DIVIDIR</option>
                    <option value="multiplica">MULTIPLICAR</option>
                </select>
                <input type="number" class="form-control form-control-lg my-2" id="n2" placeholder="Insira um Número">
                <button class="btn btn-primary btn-lg w-100 my-2" id="botao">Calcular</button>
                <p id="res" class="text-center bg-light border rounded my-2 p-3 w-100">Resultado</p>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
